<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Agrega el enlace al archivo manifest.json -->
    <link rel="manifest" href="/manifest.json">

    <!-- Configura la vista en pantalla completa -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!--<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">-->
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet">
      
  <!-- Our custom CSS -->
  <link rel="stylesheet" href="css/index.css">
  <title>Slides Test</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>  
  <script src="./js/lib/anime.min.js"></script>
  <script src="./js/lib/fps.min.js"></script>
  <script src="./js/lib/swipe-listener.min.js"></script>
  <script type="module" src="./js/index.js" defer></script>
</head>
<body class="home">
    <div id="container" class="container">
        <!-- TOUCH -->
        <div class="touch"></div>
        <!-- VERSION -->
        <div id="version"></div>
        <!-- BACKGROUND -->
        <div id="background">
            <img data-src="assets/imgs/background.jpg" data-load >
        </div>
        <!-- DOORS -->
        <div id="door_one" class="full-width-div door"></div>
        <div id="door_two" class="full-width-div door"></div>

        <!-- CONTENIDO -->
        <!-- --------- -->
        <!-- PRESENTACIÓN -->
        <div id="presentation-1" class="full-width-div">
            
            <div id="pre-1-title" class="title">Presentación de la colección</div>
            <div id="pre-1-description" class="description">Slide 1</div>
            <img id="pre-1-img-splash" data-src="assets/imgs/splash.png" data-load>
            <img id="pre-1-img-perfume" data-src="assets/imgs/perfume.png" data-load>
            <div class="button">
                <button id="presentation-1-button">Siguiente slide</button>
            </div>
        </div>
        <div id="presentation-2" class="full-width-div">
            <div>
                <button id="presentation-2-back-button">Slide anterior</button>
            </div>
            <div>Presentación de la colección</div>
            <div>Slide 2</div>
            <div>
                <button id="presentation-2-button">Preguntas</button>
            </div>
        </div>
        <!-- PRIMERA PREGUNTA -->
        <div id="question-1" class="full-width-div">
            <div><button id="question-1-back-button">Back</button></div>
            <div>Preferencias?</div>
            <div>
                
                <button id="question-1-ligero-button">Ligero</button>
                <button id="question-1-opulente-button">Opulente</button>
            </div>
        </div>

        <!-- LIGERO - SEGUNDA PREGUNTA -->
        <div id="ligero" class="full-width-div">
            <div>
                <button id="ligero-back-button">Back</button>
            </div>
            <div>Ligero</div>
            <button id="ligero-delicadeza-button">Delicadeza</button>
            <button id="ligero-dinamismo-button">Dinamismo</button>
        </div>

        <!-- Opulente - SEGUNDA PREGUNTA -->
        <div id="opulente" class="full-width-div">
            <div>
                <button id="opulente-back-button">Back</button>
            </div>
            <div>Opulente</div>
            <button id="opulente-resplandor-button">Resplandor</button>
            <button id="opulente-misterio-button">Misterio</button>
        </div>

        <!-- Delicadeza - PAGINA FINAL -->
        <div id="delicadeza" class="full-width-div">
            <button id="delicadeza-back-button">Back</button>            
            <div>Delicadeza</div>
        </div>

        <!-- Dinamismo - PAGINA FINAL -->
        <div id="dinamismo" class="full-width-div">
            <button id="dinamismo-back-button">Back</button>            
            <div>Dinamismo</div>
        </div>

        <!-- Resplandor - PAGINA FINAL -->
        <div id="resplandor" class="full-width-div">
            <button id="resplandor-back-button">Back</button>            
            <div>Resplandor</div>
        </div>

        <!-- Misterio - PAGINA FINAL -->
        <div id="misterio" class="full-width-div">
            <button id="misterio-back-button">Back</button>            
            <div>Misterio</div>
        </div>
        
    </div>
</body>
</html>
